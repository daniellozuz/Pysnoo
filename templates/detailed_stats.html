{% extends 'layout.html' %}
{% block content %}

	<div id="plots">
		<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
	</div>
	</div>
	<script>
		var trace1 = {
			x: ['2013-10-04 22:23:00', '2013-10-04 22:24:00', '2013-10-04 22:25:00'],
			y: [1, 3, 6],
			type: 'scatter',
			name: 'You',
			line: {
				color: 'rgb(50, 185, 50)',
				width: 4
			}
		};
		var trace2 = {
			x: ['2013-10-04 22:23:30', '2013-10-04 22:23:50', '2013-10-04 22:25:10'],
			y: [2, 4, 6],
			type: 'scatter',
			name: 'Opponent',
			line: {
				color: 'rgb(175, 50, 50)',
				width: 4
			}
		};
		var data = [trace1, trace2];
		var options = {
			paper_bgcolor: 'rgba(0, 0, 0, 0)',
			plot_bgcolor: 'rgba(0, 0, 0, 0)',
			title: 'dupa',
			width: 1000,
			xaxis: {
				showgrid: false
			},
			font: {
				size: 12,
				color: '#ffffff'
			}
		}
	  	Plotly.newPlot('myDiv', data, options);
	</script>

{% endblock %}
